<body>
  <div class="twelve columns">
   <h1>Buss Mall survey</h1>
   <div class="twelve columns">
   <h2>Instructions</h2>
   <p>Please select one of the products displayed below by clicking one of them. A new set of three products will show up.</p>
   <p>You will be able to see the results with the most clicked products after voting for 15 times.</p>
     </div>
     <div class="four column product">
     <img id = "first" />
     </div>

     <div class="four column product">
     <img id = "second" />
     </div>

     <div class="four column product">
     <img id = "third" />
     </div>
     <div class = "two columns">
       <button type="button" id="buttonResults" onclick="showResult();">Show results</button>
       <button type="button" id="buttonClear" onclick="clearStorage();">Clear storage</button>
     </div>

     <div class="twelve columns" id="results">
     <canvas id="votes" width="500" height="500"></canvas>
     </div>

    <script src="js/app.js"></script>
   </body>
